<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}Customer Service{% endblock %}</title>
    <style>
      body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #ffffff;
        color: #333333;
        line-height: 1.6;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }
      header {
        margin-bottom: 30px;
        border-bottom: 1px solid #e0e0e0;
        padding-bottom: 20px;
      }
      nav a {
        margin-right: 20px;
        color: #007bff;
        text-decoration: none;
        font-weight: 500;
      }
      nav a:hover {
        text-decoration: underline;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 0 20px;
      }
      h1, h2, h3 {
        color: #222222;
        margin-top: 0;
      }
      p, li {
        margin-bottom: 10px;
      }
      pre {
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      form {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }
      textarea, input[type="text"] {
        width: 100%;
        max-width: 600px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: inherit;
        font-size: 14px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
      }
      button:hover {
        background-color: #0056b3;
      }
      .message-item {
        margin-bottom: 30px;
        padding: 20px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        background-color: #fafafa;
      }
      footer {
        margin-top: 40px;
        color: #666666;
        font-size: 0.9rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>{% block header %}Customer Service Grader{% endblock %}</h1>
        <nav>
          <a href="/admin/">Admin</a>
        </nav>
      </div>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="container">
      <p>Generated UI for testing leads.</p>
    </footer>
  </body>
</html>

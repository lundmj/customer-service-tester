<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}Customer Service{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
  </head>
  <body>
    <header>
      <div class="container">
        <h1>{% block header %}Customer Service Grader{% endblock %}</h1>
        <nav>
          <a href="/admin/">Admin</a>
        </nav>
      </div>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="container">
      <p>Generated UI for testing leads.</p>
    </footer>
  </body>
</html>
